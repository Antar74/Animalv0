<!DOCTYPE html>

      </div>
    </div>

          <div id="dial-ins1" class="mom_dial"></div>
        </div>
        <div class="instrumento-animal p-4  corners1 chocolate-animal">

          <object type="image/svg+xml" data="svg/iconos/oso.svg" class="oso-icon">

          </object>
          <div id="dial-ins2" class="mom_dial"></div>

        <div class="instrumento-animal p-4 corners1 mostaza-animal">

          </div></div>

          </div></div>

        </div>
        <div id="share-rec">

        </div>
        <div id="email-rec">

        </div>
